<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="greeting">HI There!</p>
    <h1 class="he">This is the heading tag</h1>
    <p class="he">MAllA REDDY</p>
    <h2> This is h2 tag</h2>
    <input type="text" id="nameInput" placeholder="Enter your name">

    <button onclick="f()">Greet</button>
    <script>
        //change the document title
        document.title = "Hello World";  //this will change the title of the
        function f() {
            const name = document.getElementById("nameInput").value;  //get the value of the input field with id "nameInput"
            document.getElementsByClassName("he")[0].innerText = `Hello, ${name}!`;  //set the innerHTML of the first element with class "hi"
            //we can also use innerHTML to change the content of an element
            document.getElementsByClassName("he")[1].innerHTML = `Hello, ${name}!`;  //set the innerHTML of the second element with class "hi"
            //we can also use innerText to change the content of an element
            document.title = "Hello, " + name;  
            document.getElementById("greeting").innerText = "Hello, " + name + "!";  //set the innerHTML of the paragraph with id "greeting"
            document.getElementsByTagName("h2")[0].innerText = "Hello, " + name + "!";  //set the innerHTML of the first h1 element
            
            const newHeading = document.createElement("h3");  //create a new h3 element
            newHeading.innerText = "Welcome, " + name + "!";  //set the innerText of the new h3 element
            document.body.appendChild(newHeading);  //append the new h3 element to the body of the document
            //we can also use innerHTML to change the content of an element
        }
        //we can even use innerHTML or innerText to change the content of an element
        // This will change the content of the paragraph with id "greeting"
    </script>
</body>
</html>
